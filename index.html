<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>25 Minute Timer</title>
<style>
  :root {
    --size: 220px;
    --stroke: 4; /* slimmer ring */
    --bg: #f3f3f3;
    --fg: #111;
  }

  body {
    margin: 0;
    height: 100vh;
    display: grid;
    place-items: center;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: white;
  }

  .timer {
    position: relative;
    width: var(--size);
    height: var(--size);
  }

  svg {
    transform: rotate(-90deg);
  }

  .bg {
    stroke: var(--bg);
  }

  .progress {
    stroke: var(--fg);
    transition: stroke-dashoffset 0.2s linear;
  }

  .center {
    position: absolute;
    inset: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 8px;
    user-select: none;
  }

  .controls {
    display: flex;
    gap: 10px;
  }

  .time {
    font-size: 2rem;
    font-variant-numeric: tabular-nums;
  }

  button {
    width: 42px;
    height: 42px;
    border-radius: 50%;
    border: 1px solid #ddd;
    background: white;
    cursor: pointer;
    display: grid;
    place-items: center;
  }

  button:hover {
    background: #f7f7f7;
  }

  .icon {
    width: 0;
    height: 0;
    border-top: 7px solid transparent;
    border-bottom: 7px solid transparent;
    border-left: 12px solid #111;
    margin-left: 2px;
  }

  .stop {
    width: 12px;
    height: 12px;
    background: #111;
  }

  .reset {
    font-size: 18px;
    line-height: 1;
  }
</style>
</head>
<body>

<div class="timer">
  <svg width="100%" height="100%" viewBox="0 0 220 220">
    <circle
      class="bg"
      cx="110"
      cy="110"
      r="100"
      fill="none"
      stroke-width="var(--stroke)" />

    <circle
      class="progress"
      cx="110"
      cy="110"
      r="100"
      fill="none"
      stroke-width="var(--stroke)"
      stroke-linecap="round" />
  </svg>

  <div class="center">
    <div class="time" id="time">25:00</div>

    <div class="controls">
      <button id="toggle" aria-label="Start / Stop">
        <div class="icon" id="icon"></div>
      </button>

      <button id="resetBtn" aria-label="Reset">
        <div class="reset">â†º</div>
      </button>
    </div>
  </div>
</div>

<script>
  const TOTAL = 25 * 60; // seconds
  let remaining = TOTAL;
  let running = false;
  let interval = null;

  const timeEl = document.getElementById("time");
  const progress = document.querySelector(".progress");
  const toggle = document.getElementById("toggle");
  const resetBtn = document.getElementById("resetBtn");
  const icon = document.getElementById("icon");

  const radius = 100;
  const circumference = 2 * Math.PI * radius;

  progress.style.strokeDasharray = circumference;

  function updateDisplay() {
    const min = Math.floor(remaining / 60);
    const sec = remaining % 60;
    timeEl.textContent = `${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;

    const progressRatio = remaining / TOTAL;
    progress.style.strokeDashoffset = circumference * (1 - progressRatio);
  }

  function playSound() {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const osc = ctx.createOscillator();
    const gain = ctx.createGain();

    osc.type = "sine";
    osc.frequency.value = 880;
    gain.gain.value = 0.1;

    osc.connect(gain).connect(ctx.destination);
    osc.start();

    setTimeout(() => {
      osc.stop();
      ctx.close();
    }, 800);
  }

  function start() {
    if (running) return;
    running = true;
    setStopIcon();

    interval = setInterval(() => {
      remaining--;
      updateDisplay();

      if (remaining <= 0) {
        stop(true);
        playSound();
      }
    }, 1000);
  }

  function stop(reset = false) {
    running = false;
    clearInterval(interval);
    interval = null;
    setPlayIcon();

    if (reset) {
      remaining = TOTAL;
      updateDisplay();
    }
  }

  function resetTimer() {
    stop();
    remaining = TOTAL;
    updateDisplay();
  }

  function setPlayIcon() {
    icon.className = "icon";
  }

  function setStopIcon() {
    icon.className = "stop";
  }

  toggle.addEventListener("click", () => {
    if (running) {
      stop();
    } else {
      start();
    }
  });

  resetBtn.addEventListener("click", resetTimer);

  progress.style.strokeDashoffset = 0;
  updateDisplay();
</script>

</body>
</html>
